<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>支付</title>

		<link href="../../css/pay.css" rel="stylesheet">

	</head>

	<body class="">
		<div class="header">
			<div class="black-bg">
				<ul>
					<li class="pull-right">
						<a class="bold">退出登录</a>
					</li>
					<li class="pull-right">
						欢迎  <span class="bold">上海履途</span>  来到职信网
					</li>
					<li class="clearfix"></li>
				</ul>
			</div>
			<div class="white-bg">
				<img class="pull-left" src="../../img/wechat.png" />
				<h1 class="pull-left">我的收银台</h1>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="content">
			<div class="detail-info">
				<ul class="pull-left">
					<li>订单编号：20050510</li>
					<li>订单类型：职信网企业充值</li>
					<li>收  款  方：上海履途网络科技有限公司</li>
				</ul>
				<div class="pull-right">
					收款金额：<span class="text-red bold">300.00</span>元
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="white-bg wechat">
				<h5>扫一扫付款(元)</h5>
				<h1 class="text-red bold">300.00</h1>
				<div class="QRcode">
					<img src="../../img/QRcode.jpg" />
					<div class="wxlogo" >
						<img src="../../img/wxlogo.png" />
					</div>
					<div class="QRcode-info">
						<img class="pull-left" src="../../img/saomiao.png" />
						<p class="pull-left">打开手机微信<br />扫一扫继续付款</p>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Mainly scripts -->
		<script src="../../js/jquery-2.1.1.js"></script>
		
		
	</body>

</html>
